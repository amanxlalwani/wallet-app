name: Build and Deploy to Docker Hub

on:
    push:
        branches:
            - master

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Clone the repo
              uses: actions/checkout@v2
            
            - name: Login to Dockerhub
              uses: docker/login-action@v1
              with: 
                username: ${{secrets.DOCKER_USERNAME}}
                password: ${{secrets.DOCKER_PASSWORD}}
            
            - name: Build and push docker image
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ./docker/Dockerfile.user
                push: true
                tags: amanlalwani/wallet-app:latest
            
            - name: Verify Pushed Image
              run: docker pull amanlalwani/wallet-app:latest
              
            - name: Deploy to EC2
              uses: appleboy/ssh-action@master
              with:
                host: ${{secrets.SSH_HOST}}
                username: ${{secrets.SSH_HOST}}
                key: ${{secrets.SSH_KEY}}
                script: |
                  sudo docker pull amanlalwani/wallet-app:latest
                  sudo docker stop wallet-app || true
                  sudo docker rm wallet-app || true
                  sudo docker run -d --name wallet-app -p 3005:3000 amanlalwani/wallet-app:latest



            
              




